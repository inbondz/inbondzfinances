<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inbondz Music | Global Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --surface: #0f1216;
            /* UPDATED BRAND COLOR */
            --accent: #9EA3A3; 
            --text: #ffffff;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
            --player-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 100px; /* Space for player */
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem; font-weight: 700;
            display: flex; align-items: center; gap: 10px;
        }
        .brand i { color: var(--accent); }

        .search-container { position: relative; width: 100%; max-width: 600px; margin: 0 auto; }
        
        #searchInput {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 14px 45px 14px 20px;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        #searchInput:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(158, 163, 163, 0.3); }

        .search-icon {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); pointer-events: none;
        }

        /* --- RESULTS GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px; margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); background: #15191e; }

        .album-art {
            width: 100%; aspect-ratio: 1/1;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
        }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }

        /* Play Overlay */
        .play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.2s;
        }
        .card:hover .play-overlay { opacity: 1; }
        .play-icon-circle {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--accent); color: #000; /* Black icon on light gray accent */
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .info h3 { font-size: 0.95rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        .info p { font-size: 0.8rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- STICKY PLAYER --- */
        .player {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: var(--player-height);
            background: rgba(15, 18, 22, 0.95); backdrop-filter: blur(15px);
            border-top: 1px solid var(--border);
            z-index: 200;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            transform: translateY(100%); /* Hidden by default */
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .player.active { transform: translateY(0); }

        .player-left { display: flex; align-items: center; gap: 15px; width: 60%; }
        .p-art { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; background: #333; }
        .p-info h4 { font-size: 0.9rem; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .p-info span { font-size: 0.75rem; color: var(--text-muted); }

        .player-right { display: flex; align-items: center; gap: 20px; }
        
        .play-btn-lg {
            width: 45px; height: 45px; border-radius: 50%;
            background: white; color: black; border: none;
            font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .play-btn-lg:hover { transform: scale(1.1); background: var(--accent); }

        /* VISUALIZER ANIMATION */
        .visualizer { display: flex; align-items: flex-end; gap: 3px; height: 20px; }
        .bar { width: 3px; background: var(--accent); border-radius: 2px; animation: none; height: 5px; }
        
        .visualizer.playing .bar { animation: sound 0.8s infinite ease-in-out alternate; }
        .visualizer.playing .bar:nth-child(1) { animation-delay: 0.1s; }
        .visualizer.playing .bar:nth-child(2) { animation-delay: 0.3s; }
        .visualizer.playing .bar:nth-child(3) { animation-delay: 0.5s; }
        .visualizer.playing .bar:nth-child(4) { animation-delay: 0.2s; }

        @keyframes sound {
            0% { height: 5px; opacity: 0.5; }
            100% { height: 20px; opacity: 1; }
        }

        /* --- LOADER --- */
        .loader {
            display: none; margin: 50px auto; text-align: center; color: var(--text-muted);
        }

        /* Mobile Adjustments */
        @media(max-width: 600px) {
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .p-info h4 { max-width: 120px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fa-solid fa-music"></i> Inbondz Music
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search songs, artists (e.g. Arijit Singh)...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
    </header>

    <div id="results" class="grid">
        <div style="grid-column: 1/-1; text-align: center; margin-top: 80px; color: var(--text-muted);">
            <i class="fa-solid fa-headphones" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
            <p>Search global music. No ads. No limits.</p>
        </div>
    </div>
    
    <div id="loader" class="loader"><i class="fa-solid fa-circle-notch fa-spin"></i> Finding tracks...</div>

    <audio id="audio"></audio>

    <div class="player" id="playerBar">
        <div class="player-left">
            <img src="" id="pImg" class="p-art">
            <div class="p-info">
                <h4 id="pTitle">Select a Song</h4>
                <span id="pArtist">Artist</span>
            </div>
        </div>
        
        <div class="player-right">
            <div class="visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <button class="play-btn-lg" id="mainPlayBtn">
                <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const audio = document.getElementById('audio');
        
        // Player Elements
        const playerBar = document.getElementById('playerBar');
        const pImg = document.getElementById('pImg');
        const pTitle = document.getElementById('pTitle');
        const pArtist = document.getElementById('pArtist');
        const mainPlayBtn = document.getElementById('mainPlayBtn');
        const visualizer = document.getElementById('visualizer');

        let isPlaying = false;

        // --- SEARCH FUNCTION ---
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch(searchInput.value);
        });

        async function performSearch(query) {
            if (!query) return;
            
            // Reset UI
            resultsDiv.innerHTML = '';
            loader.style.display = 'block';
            searchInput.blur();

            try {
                // ITUNES API (FREE)
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&entity=song&limit=24&country=IN`);
                const data = await res.json();
                
                loader.style.display = 'none';

                if (data.resultCount === 0) {
                    resultsDiv.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #777;">No results found.</p>';
                    return;
                }

                // Render Cards
                data.results.forEach(song => {
                    const highResImg = song.artworkUrl100.replace('100x100bb', '400x400bb');
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="album-art">
                            <img src="${highResImg}" loading="lazy">
                            <div class="play-overlay">
                                <div class="play-icon-circle"><i class="fa-solid fa-play"></i></div>
                            </div>
                        </div>
                        <div class="info">
                            <h3>${song.trackName}</h3>
                            <p>${song.artistName}</p>
                        </div>
                    `;

                    // Play Click
                    card.onclick = () => {
                        playTrack(song.previewUrl, song.trackName, song.artistName, highResImg);
                    };

                    resultsDiv.appendChild(card);
                });

            } catch (err) {
                loader.style.display = 'none';
                console.error(err);
            }
        }

        // --- AUDIO PLAYER LOGIC ---
        function playTrack(url, title, artist, img) {
            audio.src = url;
            audio.play();
            
            // Update Player UI
            pTitle.innerText = title;
            pArtist.innerText = artist;
            pImg.src = img;
            
            // Show Player
            playerBar.classList.add('active');
            setPlayingState(true);
        }

        // Toggle Button Logic
        mainPlayBtn.onclick = () => {
            if (audio.paused) {
                audio.play();
                setPlayingState(true);
            } else {
                audio.pause();
                setPlayingState(false);
            }
        };

        // Helper to update Icons & Visualizer
        function setPlayingState(play) {
            if (play) {
                mainPlayBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                visualizer.classList.add('playing');
                isPlaying = true;
            } else {
                mainPlayBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                visualizer.classList.remove('playing');
                isPlaying = false;
            }
        }

        // Auto-stop visualizer when song ends
        audio.onended = () => setPlayingState(false);

    </script>
</body>
</html>
